<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>例子</title>
  <style type="text/css">
    .container{
      box-sizing: border-box;
      width: 99vw;
      height:100vh;
      border: 2px solid blue;
    }
    body{
      margin:0;
    }
    .head{
      box-sizing: border-box;
      width: 99vw;
      height: 25vh;
      background-color: #FF5454;
    }
    .cate{
     width: 93vw;
      height: 24vh;
      background-color: #FF5454;
      display: flex;
      justify-content: center;
      margin: 3vw;/*上 右 下 左
      上 左右 下
      上下 左右
      上下左右
      */
      border-radius: 3vw;
    }
    .goods{
      width: 93vw;
      height: 94vh;
      background-color:gray;
      margin: 3vw;
    }
    .foot{
      width: 100vw;
      height: 8vh;
      background-color: #fff;
      border: 1px solid red;
      position: fixed;
      right: 0;
      bottom: 0;
    }
    .search{
      width: 100vw;
      height: 7vh;
      border: 1px solid blue;
      display: flex;
    }
    .nav{
      width: 100vw;
      height: 18vh;
      border:1px solid white;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .menu{
      flex: 1;
      border: 1px solid white;
    }
    .search.item{
      flex: 8;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login{
      flex:1;
    }
    .yuanjiao{
      width:76vw ;
      height: 6vh;
      background-color: white;
      border-radius: 4vw;
    }
    .nav .content{
      width: 96vw;
      height: 16vh;
      background-color: #fff;
      border-radius: 1vw;
      display: flex;
      justify-content: space-around;
    }
    .nav .content .item{
      width: 18vw;
      height: 16vh;
      border: 1px solid blue;
    }
    .big {
      font-size: 3vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .nav .content .item{
      font-size: 3vw;
      flex-direction: column;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="head">
    <div class="search">
      <div class="menu">1</div>
      <div class="item">
        <div class="yuanjiao">
        </div>
      </div>
      <div class="login">3</div>
    </div>
    <div class="nav">
      <div class="content">
        <div class="item"><img src="1.png"><div class="big">京东超市</div></div>
        <div class="item"><img src="2.png"><div class="big">京东电器</div></div>
        <div class="item"><img src="3.png"><div class="big">服饰美妆</div></div>
        <div class="item"><img src="4.png"><div class="big">充值中心</div></div>
        <div class="item"><img src="5.png"><div class="big">PLUS会员</div></div>
      </div>
    </div>
  </div>
  <div class="cate"></div>
  <div class="goods"></div>
  <div class="foot"></div>
</div>
</body>
</html>
